  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const path = window.location.pathname;
      const isAbout = path.includes("pages_about.html");
      const isContact = path.includes("pages_contact.html");
  
      if (isAbout || isContact) {
        setTimeout(() => {
          // تغيير لون النصوص في الهيدر
          document.querySelectorAll(
            ".mad-navigation a, \
            .mad-sub-navigation a:hover, \
            .mad-header-menu-btn, \
            .mad-weather-indicator sup span, \
            .mad-icon-btn, \
            .mad-dropdown--languages .mad-dropdown-title"
          ).forEach(el => {
            el.style.setProperty("color", "#ffffff", "important");
          });
  
          // تغيير لون خلفية الهيدر عند التمرير
          const header = document.querySelector(".mad-header-section--sticky-xl");
  
          if (header) {
            window.addEventListener("scroll", () => {
              if (header.classList.contains("mad-header-section--sticked")) {
                header.style.setProperty("background", "#000000", "important");
              }
            });
          }
  
        }, 500); // تأخير بسيط بعد تحميل الهيدر
      }
    });
  </script>
